  <!-- Force clear caches while preserving authentication -->
  <script>
    (async function() {
      console.log('ğŸ§¹ CACHE CLEAR SCRIPT v' + Date.now());

      // Define authentication storage keys to preserve
      const AUTH_STORAGE_KEYS = [
        'twa-undergroundlab',           // Supabase auth token
        'twa-undergroundlab-session-backup', // Session backup
        'twa-user-context',              // User context
        'sb-' + 'ncuyyjvvzeaqqjganbzz' + '-auth-token', // Supabase auth token (formatted)
        'supabase.auth.token',           // Default Supabase token key
        'active_business_role',          // Business role cache
        'business_onboarding_draft',     // Business creation draft
        'local-wallet-session',          // Wallet session data
        'wallet-role-map',               // Wallet role assignments
        'dev-console:role-override'      // Dev console role override
      ];

      // Preserve authentication data before clearing
      const preservedData = {};
      AUTH_STORAGE_KEYS.forEach(key => {
        try {
          const value = localStorage.getItem(key);
          if (value) {
            preservedData[key] = value;
            console.log('ğŸ’¾ Preserved auth data:', key);
          }
        } catch (error) {
          console.warn('âš ï¸ Failed to preserve key:', key, error);
        }
      });

      // Unregister all service workers
      if ('serviceWorker' in navigator) {
        try {
          const registrations = await navigator.serviceWorker.getRegistrations();
          for (const registration of registrations) {
            await registration.unregister();
            console.log('âœ… Unregistered service worker');
          }
        } catch (error) {
          console.warn('âš ï¸ Failed to unregister service workers:', error);
        }
      }

      // Clear caches except auth-related ones
      if ('caches' in window) {
        try {
          const cacheNames = await caches.keys();
          for (const cacheName of cacheNames) {
            // Skip auth-related caches
            if (cacheName.includes('auth') || cacheName.includes('supabase')) {
              console.log('ğŸ’¾ Preserved cache:', cacheName);
              continue;
            }
            await caches.delete(cacheName);
            console.log('âœ… Deleted cache:', cacheName);
          }
        } catch (error) {
          console.warn('âš ï¸ Failed to clear caches:', error);
        }
      }

      // Restore preserved authentication data
      Object.keys(preservedData).forEach(key => {
        try {
          localStorage.setItem(key, preservedData[key]);
          console.log('âœ… Restored auth data:', key);
        } catch (error) {
          console.error('âŒ Failed to restore key:', key, error);
        }
      });

      console.log('âœ… Cache cleared with authentication preserved!');
    })();
  </script>
