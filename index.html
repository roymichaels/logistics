<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate">
  <meta http-equiv="Pragma" content="no-cache">
  <meta http-equiv="Expires" content="0">
  <title>מערכת לוגיסטיקה</title>
  <script src="https://telegram.org/js/telegram-web-app.js"></script>
  <script src="https://telegram.org/js/telegram-widget.js?22" async></script>
  <link rel="stylesheet" href="/src/styles/telegram.css">

  <!-- AGGRESSIVE CACHE BUSTING - Runs BEFORE app loads -->
  <script>
    (function() {
      const APP_VERSION = '1759515013262'; // Update this timestamp on each build
      const CACHE_KEY = 'app_version';

      console.log('🔍 Cache buster: Checking version...');
      console.log('Current version:', APP_VERSION);

      const storedVersion = localStorage.getItem(CACHE_KEY);
      console.log('Stored version:', storedVersion);

      if (storedVersion && storedVersion !== APP_VERSION) {
        console.log('⚠️ VERSION MISMATCH! Clearing everything...');

        // Clear localStorage
        const keysToPreserve = ['tg_user_id', 'tg_username', 'tg_first_name', 'tg_last_name', 'tg_photo_url'];
        const preserved = {};
        keysToPreserve.forEach(key => {
          const val = localStorage.getItem(key);
          if (val) preserved[key] = val;
        });

        localStorage.clear();

        // Restore preserved keys
        Object.keys(preserved).forEach(key => {
          localStorage.setItem(key, preserved[key]);
        });

        // Clear sessionStorage
        sessionStorage.clear();

        // Clear Service Worker caches
        if ('caches' in window) {
          caches.keys().then(function(names) {
            names.forEach(function(name) {
              console.log('Deleting cache:', name);
              caches.delete(name);
            });
          });
        }

        // Unregister service workers
        if ('serviceWorker' in navigator) {
          navigator.serviceWorker.getRegistrations().then(function(registrations) {
            registrations.forEach(function(registration) {
              console.log('Unregistering SW:', registration);
              registration.unregister();
            });
          });
        }

        // Store new version
        localStorage.setItem(CACHE_KEY, APP_VERSION);

        console.log('✅ Cache cleared! Reloading in 500ms...');

        // Force hard reload with cache bypass
        setTimeout(function() {
          window.location.reload(true);
        }, 500);

        // Show loading message
        document.addEventListener('DOMContentLoaded', function() {
          const root = document.getElementById('root');
          if (root) {
            root.innerHTML = '<div style="display: flex; align-items: center; justify-content: center; height: 100vh; font-family: -apple-system, BlinkMacSystemFont, \'Segoe UI\', Roboto, sans-serif;"><div style="text-align: center; padding: 20px; direction: rtl;"><div style="font-size: 48px; margin-bottom: 16px;">🔄</div><div style="font-size: 18px; color: #666;">מעדכן גרסה חדשה...</div></div></div>';
          }
        });

        return; // Stop execution
      } else if (!storedVersion) {
        console.log('📝 First run - storing version');
        localStorage.setItem(CACHE_KEY, APP_VERSION);
      } else {
        console.log('✅ Version match - proceeding normally');
      }
    })();
  </script>
  <style>
    * {
      box-sizing: border-box;
    }
    
    body {
      margin: 0;
      padding: 0;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background-color: var(--tg-theme-bg-color, #ffffff);
      color: var(--tg-theme-text-color, #000000);
      overflow-x: hidden;
    }
    
    #root {
      min-height: 100vh;
    }
    
    /* Telegram theme variables */
    :root {
      --tg-theme-bg-color: #ffffff;
      --tg-theme-text-color: #000000;
      --tg-theme-hint-color: #999999;
      --tg-theme-link-color: #007aff;
      --tg-theme-button-color: #007aff;
      --tg-theme-button-text-color: #ffffff;
      --tg-theme-secondary-bg-color: #f1f1f1;
    }
    
    /* Loading spinner */
    .loading {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      font-size: var(--tg-font-lg);
    }
    
    /* Animations */
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    @keyframes pulse {
      0%, 100% { opacity: 1; transform: scale(1); }
      50% { opacity: 0.7; transform: scale(0.95); }
    }

    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }

    /* Responsive design */
    @media (max-width: 480px) {
      body {
        font-size: var(--tg-font-md);
      }
    }
  </style>
</head>
<body>
  <div id="root">
    <div style="display: flex; align-items: center; justify-content: center; height: 100vh; font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;">
      <div style="text-align: center; padding: 20px; direction: rtl;">
        <div style="font-size: 48px; margin-bottom: 16px;">⏳</div>
        <div style="font-size: 18px; color: #666;">טוען...</div>
      </div>
    </div>
  </div>
  <script type="module" src="/main.tsx"></script>
</body>
</html>
