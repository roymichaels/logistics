# Netlify Configuration for Telegram Mini App

[build]
  publish = "dist"
  command = "npm run build:web"

# Headers for Telegram Mini App compatibility
[[headers]]
  for = "/*"
  [headers.values]
    # CRITICAL: Allow Telegram to load app in iframe
    X-Frame-Options = "ALLOWALL"

    # Security headers (but allow embedding)
    X-Content-Type-Options = "nosniff"
    X-XSS-Protection = "1; mode=block"
    Referrer-Policy = "strict-origin-when-cross-origin"

    # Aggressive cache busting for Telegram
    Cache-Control = "no-cache, no-store, must-revalidate, max-age=0"
    Pragma = "no-cache"
    Expires = "0"

# Redirect all requests to index.html for SPA routing
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200
