<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ניקוי מטמון</title>
  <style>
    body {
      margin: 0;
      padding: 20px;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      color: #fff;
    }
    .container {
      background: rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(10px);
      border-radius: 20px;
      padding: 40px;
      text-align: center;
      max-width: 400px;
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
    }
    h1 {
      font-size: 32px;
      margin: 0 0 10px;
    }
    p {
      font-size: 16px;
      opacity: 0.9;
      margin: 0 0 30px;
    }
    button {
      background: #fff;
      color: #667eea;
      border: none;
      padding: 16px 32px;
      font-size: 18px;
      font-weight: 700;
      border-radius: 12px;
      cursor: pointer;
      transition: transform 0.2s;
      width: 100%;
      margin-bottom: 12px;
    }
    button:hover {
      transform: scale(1.05);
    }
    button:active {
      transform: scale(0.95);
    }
    #status {
      margin-top: 20px;
      font-size: 14px;
      min-height: 60px;
    }
    .success {
      color: #4ade80;
    }
    .error {
      color: #f87171;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>🗑️ ניקוי מטמון</h1>
    <p>לחץ על הכפתור למטה כדי למחוק את כל המטמון ולטעון מחדש את האפליקציה</p>

    <button onclick="clearEverything()">נקה והתחל מחדש</button>
    <button onclick="goHome()">חזור לדף הבית</button>

    <div id="status"></div>
  </div>

  <script>
    async function clearEverything() {
      const status = document.getElementById('status');
      status.innerHTML = '<div>מנקה...</div>';

      try {
        let cleared = [];

        // 1. Unregister service workers
        if ('serviceWorker' in navigator) {
          const registrations = await navigator.serviceWorker.getRegistrations();
          for (const registration of registrations) {
            await registration.unregister();
            cleared.push('Service Worker');
          }
        }

        // 2. Clear all caches
        if ('caches' in window) {
          const cacheNames = await caches.keys();
          for (const cacheName of cacheNames) {
            await caches.delete(cacheName);
            cleared.push(`Cache: ${cacheName}`);
          }
        }

        // 3. Clear localStorage (keep user session)
        const sessionData = localStorage.getItem('user_session');
        localStorage.clear();
        if (sessionData) {
          localStorage.setItem('user_session', sessionData);
        }
        cleared.push('LocalStorage');

        // 4. Clear sessionStorage
        sessionStorage.clear();
        cleared.push('SessionStorage');

        status.innerHTML = `
          <div class="success">
            ✅ נוקה בהצלחה!<br><br>
            ${cleared.map(item => `• ${item}`).join('<br>')}
            <br><br>
            טוען מחדש בעוד 2 שניות...
          </div>
        `;

        // Reload after 2 seconds
        setTimeout(() => {
          window.location.href = '/';
        }, 2000);

      } catch (error) {
        status.innerHTML = `
          <div class="error">
            ❌ שגיאה: ${error.message}<br><br>
            נסה שוב או פנה לתמיכה
          </div>
        `;
      }
    }

    function goHome() {
      window.location.href = '/';
    }

    // Auto-clear on load (optional - remove if you want manual only)
    // clearEverything();
  </script>
</body>
</html>
