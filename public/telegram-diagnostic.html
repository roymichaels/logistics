<!DOCTYPE html>
<html dir="rtl" lang="he">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Telegram Auth Diagnostic</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
            background: #f5f5f5;
            padding: 20px;
            direction: rtl;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
        }

        .card {
            background: white;
            border-radius: 12px;
            padding: 20px;
            margin-bottom: 16px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
        }

        h1 {
            font-size: 24px;
            margin-bottom: 8px;
            color: #333;
        }

        h2 {
            font-size: 18px;
            margin-bottom: 12px;
            color: #555;
            border-bottom: 2px solid #007aff;
            padding-bottom: 8px;
        }

        .status {
            display: inline-block;
            padding: 4px 12px;
            border-radius: 12px;
            font-size: 14px;
            font-weight: 600;
            margin-right: 8px;
        }

        .status.success {
            background: #34c759;
            color: white;
        }

        .status.error {
            background: #ff3b30;
            color: white;
        }

        .status.warning {
            background: #ff9500;
            color: white;
        }

        .status.info {
            background: #007aff;
            color: white;
        }

        .info-row {
            display: flex;
            justify-content: space-between;
            padding: 8px 0;
            border-bottom: 1px solid #eee;
        }

        .info-row:last-child {
            border-bottom: none;
        }

        .info-label {
            font-weight: 600;
            color: #666;
        }

        .info-value {
            color: #333;
            font-family: 'Courier New', monospace;
            direction: ltr;
            text-align: left;
        }

        button {
            background: #007aff;
            color: white;
            border: none;
            border-radius: 8px;
            padding: 12px 24px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            width: 100%;
            margin-top: 8px;
        }

        button:hover {
            background: #0056b3;
        }

        button:disabled {
            background: #ccc;
            cursor: not-allowed;
        }

        .log {
            background: #1e1e1e;
            color: #d4d4d4;
            padding: 16px;
            border-radius: 8px;
            font-family: 'Courier New', monospace;
            font-size: 13px;
            max-height: 400px;
            overflow-y: auto;
            direction: ltr;
            text-align: left;
        }

        .log-line {
            margin-bottom: 4px;
            white-space: pre-wrap;
            word-break: break-all;
        }

        .log-success { color: #4ec9b0; }
        .log-error { color: #f48771; }
        .log-warning { color: #dcdcaa; }
        .log-info { color: #9cdcfe; }

        .spinner {
            border: 3px solid #f3f3f3;
            border-top: 3px solid #007aff;
            border-radius: 50%;
            width: 24px;
            height: 24px;
            animation: spin 1s linear infinite;
            display: inline-block;
            margin-left: 8px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="card">
            <h1>🔍 אבחון אימות Telegram</h1>
            <p style="color: #666; margin-top: 8px;">כלי זה בודק את תהליך האימות ומזהה בעיות</p>
        </div>

        <div class="card">
            <h2>📱 סטטוס Telegram Mini App</h2>
            <div id="telegram-status"></div>
        </div>

        <div class="card">
            <h2>🔐 בדיקת Edge Function</h2>
            <div id="edge-function-status"></div>
            <button id="test-btn" onclick="testAuthentication()">בדוק אימות</button>
        </div>

        <div class="card">
            <h2>📋 לוג מפורט</h2>
            <div id="log" class="log"></div>
        </div>

        <div class="card">
            <h2>💡 המלצות</h2>
            <div id="recommendations"></div>
        </div>
    </div>

    <script>
        const logs = [];

        function log(message, type = 'info') {
            const timestamp = new Date().toLocaleTimeString('he-IL');
            logs.push({ timestamp, message, type });
            updateLogDisplay();
        }

        function updateLogDisplay() {
            const logDiv = document.getElementById('log');
            logDiv.innerHTML = logs.map(l =>
                `<div class="log-line log-${l.type}">[${l.timestamp}] ${l.message}</div>`
            ).join('');
            logDiv.scrollTop = logDiv.scrollHeight;
        }

        function checkTelegramStatus() {
            const statusDiv = document.getElementById('telegram-status');
            const WebApp = window.Telegram?.WebApp;

            if (!WebApp) {
                statusDiv.innerHTML = `
                    <div class="info-row">
                        <span class="info-label">סטטוס</span>
                        <span><span class="status error">❌ לא זמין</span></span>
                    </div>
                    <p style="color: #ff3b30; margin-top: 12px;">
                        אפליקציה זו חייבת להיפתח מתוך Telegram Mini App
                    </p>
                `;
                log('Telegram SDK לא זמין - יש לפתוח מתוך Telegram', 'error');
                return false;
            }

            const hasInitData = !!WebApp.initData;
            const user = WebApp.initDataUnsafe?.user;

            statusDiv.innerHTML = `
                <div class="info-row">
                    <span class="info-label">סטטוס</span>
                    <span><span class="status success">✅ זמין</span></span>
                </div>
                <div class="info-row">
                    <span class="info-label">גרסה</span>
                    <span class="info-value">${WebApp.version}</span>
                </div>
                <div class="info-row">
                    <span class="info-label">פלטפורמה</span>
                    <span class="info-value">${WebApp.platform}</span>
                </div>
                <div class="info-row">
                    <span class="info-label">initData</span>
                    <span><span class="status ${hasInitData ? 'success' : 'error'}">${hasInitData ? '✅ קיים' : '❌ חסר'}</span></span>
                </div>
                <div class="info-row">
                    <span class="info-label">אורך initData</span>
                    <span class="info-value">${WebApp.initData?.length || 0} תווים</span>
                </div>
                ${user ? `
                <div class="info-row">
                    <span class="info-label">משתמש ID</span>
                    <span class="info-value">${user.id}</span>
                </div>
                <div class="info-row">
                    <span class="info-label">שם משתמש</span>
                    <span class="info-value">${user.username || '(ללא)'}</span>
                </div>
                <div class="info-row">
                    <span class="info-label">שם</span>
                    <span class="info-value">${user.first_name} ${user.last_name || ''}</span>
                </div>
                ` : ''}
            `;

            log(`Telegram SDK זמין - גרסה ${WebApp.version}`, 'success');
            if (hasInitData) {
                log(`initData קיים (${WebApp.initData.length} תווים)`, 'success');
            } else {
                log('initData חסר - זה בעייתי!', 'error');
            }

            if (user) {
                log(`משתמש: ${user.first_name} (ID: ${user.id})`, 'info');
            }

            return hasInitData;
        }

        async function testAuthentication() {
            const btn = document.getElementById('test-btn');
            const statusDiv = document.getElementById('edge-function-status');
            const recommendationsDiv = document.getElementById('recommendations');

            btn.disabled = true;
            btn.innerHTML = 'בודק... <div class="spinner"></div>';

            log('מתחיל בדיקת אימות', 'info');

            const WebApp = window.Telegram?.WebApp;
            if (!WebApp?.initData) {
                statusDiv.innerHTML = `
                    <div class="info-row">
                        <span class="info-label">סטטוס</span>
                        <span><span class="status error">❌ לא ניתן לבדוק</span></span>
                    </div>
                    <p style="color: #ff3b30; margin-top: 12px;">
                        אין initData - יש לפתוח מתוך Telegram
                    </p>
                `;
                log('לא ניתן לבדוק - אין initData', 'error');
                btn.disabled = false;
                btn.innerHTML = 'בדוק אימות';
                return;
            }

            // Get Supabase URL from meta tag or prompt
            let supabaseUrl = document.querySelector('meta[name="supabase-url"]')?.content;
            if (!supabaseUrl) {
                supabaseUrl = prompt('הזן את ה-Supabase URL שלך:', 'https://your-project.supabase.co');
            }

            if (!supabaseUrl) {
                log('לא הוזן Supabase URL', 'error');
                btn.disabled = false;
                btn.innerHTML = 'בדוק אימות';
                return;
            }

            const url = `${supabaseUrl}/functions/v1/telegram-verify`;
            log(`שולח בקשה ל: ${url}`, 'info');

            try {
                const startTime = Date.now();
                const response = await fetch(url, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        type: 'webapp',
                        initData: WebApp.initData
                    })
                });
                const duration = Date.now() - startTime;

                log(`תגובה התקבלה תוך ${duration}ms`, 'info');
                log(`סטטוס: ${response.status} ${response.statusText}`, response.ok ? 'success' : 'error');

                const result = await response.json();
                log(`תוכן התגובה: ${JSON.stringify(result, null, 2)}`, 'info');

                if (response.status === 200 && result.ok) {
                    statusDiv.innerHTML = `
                        <div class="info-row">
                            <span class="info-label">סטטוס</span>
                            <span><span class="status success">✅ אימות הצליח!</span></span>
                        </div>
                        <div class="info-row">
                            <span class="info-label">זמן תגובה</span>
                            <span class="info-value">${duration}ms</span>
                        </div>
                        <div class="info-row">
                            <span class="info-label">משתמש ID</span>
                            <span class="info-value">${result.user?.id || 'N/A'}</span>
                        </div>
                        <div class="info-row">
                            <span class="info-label">תפקיד</span>
                            <span class="info-value">${result.user?.role || 'N/A'}</span>
                        </div>
                        <div class="info-row">
                            <span class="info-label">Session</span>
                            <span><span class="status success">✅ קיים</span></span>
                        </div>
                    `;

                    recommendationsDiv.innerHTML = `
                        <p style="color: #34c759; font-weight: 600; margin-bottom: 8px;">
                            ✅ האימות עובד בצורה מושלמת!
                        </p>
                        <p style="color: #666;">
                            אין צורך בשינויים. האפליקציה אמורה לעבוד ללא בעיות.
                        </p>
                    `;

                    log('✅ אימות הצליח! המשתמש אומת בהצלחה', 'success');

                } else if (response.status === 401) {
                    statusDiv.innerHTML = `
                        <div class="info-row">
                            <span class="info-label">סטטוס</span>
                            <span><span class="status error">❌ אימות נכשל - 401</span></span>
                        </div>
                        <div class="info-row">
                            <span class="info-label">שגיאה</span>
                            <span class="info-value">${result.error || 'Invalid signature'}</span>
                        </div>
                    `;

                    recommendationsDiv.innerHTML = `
                        <p style="color: #ff3b30; font-weight: 600; margin-bottom: 12px;">
                            ❌ שגיאת אימות - HMAC signature לא תואם
                        </p>
                        <p style="margin-bottom: 8px; font-weight: 600;">הסיבות האפשריות:</p>
                        <ol style="margin-right: 20px; line-height: 1.8; color: #666;">
                            <li><strong>TELEGRAM_BOT_TOKEN שגוי:</strong> הטוקן ב-Supabase לא תואם את הבוט שפתח את המיני-אפ</li>
                            <li><strong>הטוקן חסר:</strong> המשתנה TELEGRAM_BOT_TOKEN לא מוגדר ב-Supabase</li>
                            <li><strong>בוטים מרובים:</strong> יש לך כמה בוטים והטוקן מעורבב</li>
                            <li><strong>Edge Function לא עודכן:</strong> יש להפעיל מחדש את telegram-verify</li>
                        </ol>
                        <p style="margin-top: 12px; font-weight: 600;">פתרון:</p>
                        <ol style="margin-right: 20px; line-height: 1.8; color: #666;">
                            <li>פתח את @BotFather ב-Telegram</li>
                            <li>שלח /mybots ובחר את הבוט <strong>שפתח את המיני-אפ הזה</strong></li>
                            <li>לחץ על "API Token" והעתק את הטוקן המלא</li>
                            <li>לך ל-Supabase Dashboard → Edge Functions → Configuration</li>
                            <li>הוסף/עדכן את TELEGRAM_BOT_TOKEN עם הטוקן החדש</li>
                            <li>הפעל מחדש את telegram-verify edge function</li>
                        </ol>
                    `;

                    log('❌ אימות נכשל - signature לא תואם', 'error');
                    log('זה אומר ש-TELEGRAM_BOT_TOKEN שגוי או חסר', 'warning');

                } else if (response.status === 404) {
                    statusDiv.innerHTML = `
                        <div class="info-row">
                            <span class="info-label">סטטוס</span>
                            <span><span class="status error">❌ Edge Function לא נמצא</span></span>
                        </div>
                    `;

                    recommendationsDiv.innerHTML = `
                        <p style="color: #ff3b30; font-weight: 600; margin-bottom: 12px;">
                            ❌ telegram-verify edge function לא נמצא
                        </p>
                        <p style="margin-bottom: 8px;">יש להעלות את ה-edge function:</p>
                        <ol style="margin-right: 20px; line-height: 1.8; color: #666;">
                            <li>התקן את Supabase CLI: <code>npm install -g supabase</code></li>
                            <li>התחבר: <code>supabase login</code></li>
                            <li>העלה: <code>supabase functions deploy telegram-verify</code></li>
                        </ol>
                        <p style="margin-top: 12px; color: #666;">
                            או העלה דרך Supabase Dashboard בממשק הגרפי
                        </p>
                    `;

                    log('❌ Edge function לא נמצא - צריך להעלות אותו', 'error');

                } else {
                    statusDiv.innerHTML = `
                        <div class="info-row">
                            <span class="info-label">סטטוס</span>
                            <span><span class="status error">❌ שגיאה לא צפויה</span></span>
                        </div>
                        <div class="info-row">
                            <span class="info-label">קוד שגיאה</span>
                            <span class="info-value">${response.status}</span>
                        </div>
                    `;

                    recommendationsDiv.innerHTML = `
                        <p style="color: #ff9500; font-weight: 600; margin-bottom: 12px;">
                            ⚠️ שגיאה לא צפויה (${response.status})
                        </p>
                        <p style="color: #666;">
                            בדוק את הלוגים של telegram-verify edge function ב-Supabase Dashboard
                        </p>
                    `;

                    log(`שגיאה לא צפויה: ${response.status}`, 'error');
                }

            } catch (error) {
                statusDiv.innerHTML = `
                    <div class="info-row">
                        <span class="info-label">סטטוס</span>
                        <span><span class="status error">❌ חריג</span></span>
                    </div>
                    <div class="info-row">
                        <span class="info-label">שגיאה</span>
                        <span class="info-value">${error.message}</span>
                    </div>
                `;

                recommendationsDiv.innerHTML = `
                    <p style="color: #ff3b30; font-weight: 600; margin-bottom: 12px;">
                        💥 שגיאת רשת או חריג
                    </p>
                    <p style="color: #666; margin-bottom: 8px;">
                        בדוק את:
                    </p>
                    <ul style="margin-right: 20px; line-height: 1.8; color: #666;">
                        <li>ה-Supabase URL נכון</li>
                        <li>החיבור לאינטרנט פעיל</li>
                        <li>CORS מוגדר נכון ב-edge function</li>
                    </ul>
                `;

                log(`💥 חריג: ${error.message}`, 'error');
            }

            btn.disabled = false;
            btn.innerHTML = 'בדוק שוב';
        }

        // Initialize
        window.addEventListener('load', () => {
            log('כלי האבחון נטען', 'success');
            checkTelegramStatus();
        });
    </script>
</body>
</html>
